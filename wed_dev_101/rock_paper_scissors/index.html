<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e24b56da0d.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <main>

        <div id="choices">

            
            <a href="#" class="choice btn-hover" id="rock">
                <i class="fas fa-hand-rock"></i>
            </a href="#">
        
            <a href="#" class="choice btn-hover " id="paper">
                <i class="fas fa-hand-paper"></i>
            </a href="#">
        
            <a href="#" class="choice btn-hover" id="scissors">
                <i class="fas fa-hand-scissors"></i>
            </a href="#">

            
            <h2 class="message-style" id="draw-message">

                DRAW!
                
                <span id="draw-score"></span>
                
                <a href=".">Try again</a>
            </h2>
            <h2 class="message-style" id="lose-message">

                YOU LOSE!
                
                <span id="lose-score"></span>
                
                <a href=".">Try again</a>

            </h2>
            <h2 class="message-style" id="win-message">

                YOU WIN!
                
                <span id="win-score"></span>
                
                <a href=".">Try again</a>


            </h2>

            
    
        </div>

        <div id="draw-choices" >

        
            <i id="draw-rock" class="fas fa-hand-rock draw draw-rock"></i>
        
            <i id="draw-paper" class="fas fa-hand-paper draw draw-paper"></i>
    
            <i id="draw-scissors" class="fas fa-hand-scissors draw draw-scissors"></i>
            
            
        </div>
        
    </main>

    <script src="./main.js"></script>
</body>
</html>
